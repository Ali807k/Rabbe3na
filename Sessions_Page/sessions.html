      <div class="search-container">
        <input type="search" id="search" class="search-input" placeholder="Enter the serial number of the Jalsaah...">

            <i class="fas fa-search"></i>

    <div class="sidebar">
      <h1>Jalsati:</h1>
      <p>You have no current Jalsah.</p>
      <button class="create-btn" id="createJalsahButton">Create A New Jalsah</button>
    </div>


    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create a New Jalsah</h2>
        <div class="form-section">
          <label for="gameAccess">Game Access:</label>
          <button class="access-button public">Public</button>
          <button class="access-button private">Private</button>
        </div>
        <div class="form-section">
          <label for="time">Time:</label>
          <input type="datetime-local" id="time" name="time" required>
        </div>
        <div class="form-section">
          <label for="location">Location:</label>
          <input id="locationInput" type="text" placeholder="Enter a location">
          <div id="map" style="height: 400px; width: 100%;"></div>
        </div>
        <div class="form-section">
          <label for="description">Description:</label>
          <textarea id="description"></textarea>
        </div>
        <button id="createButton" class="create-button">Create</button>
      </div>
    </div>
